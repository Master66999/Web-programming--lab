<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Temperature Conversion Tool</title>
<link rel="stylesheet" href="html.css">
</head>
<body>
<div class="container">
<h1>Temperature Conversion Tool</h1>
<form id="tempForm">
<label for="temperature">Enter Temperature:</label>
<input type="number" id="temperature" placeholder="Enter
value" required>
<div>
<input type="radio" id="cToF" name="conversion"
value="CtoF" checked>
<label for="cToF">Celsius to Fahrenheit</label>
<input type="radio" id="fToC" name="conversion"
value="FtoC">
<label for="fToC">Fahrenheit to Celsius</label>
</div>
<button type="button"
onclick="convertTemperature()">Convert</button>
</form>
<h2>Converted Temperature: <span id="result">---</span></h2>
</div>
<script>
    function convertTemperature() {
// Get the input temperature value
let temperature = document.getElementById("temperature").value;
// Check if the input is a valid number
if (isNaN(temperature) || temperature === "") {
alert("Please enter a valid temperature.");
return;
}
// Get the selected conversion type
let conversionType =
document.querySelector('input[name="conversion"]:checked').value;
let result;
// Perform conversion based on selected type
if (conversionType === "CToF") {
result = (temperature * 9/5) + 32;
result = result.toFixed(2); // Round the result to 2 decimal
places
} else if (conversionType === "fToC") {
result = (temperature - 32) * 5/9;
result = result.toFixed(2); // Round the result to 2 decimal
places
}
// Display the result on the page
document.getElementById("result").textContent = result;
}
</script>
</body>
</html>
